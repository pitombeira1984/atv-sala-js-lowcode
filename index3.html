<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Alterar Cor de Fundo</h1>
    <button onclick="mudarCor('red')">Vermelho</button>
    <button onclick="mudarCor('green')">Verde</button>
    <button onclick="mudarCor('blue')">Azul</button>

    <script>
        function mudarCor(cor) {
        // Crie um arquivo HTML com três botões que alteram a cor de fundo da página para vermelho, verde ou azul quando clicados.
            document.body.style.backgroundColor = cor
        }
    </script>
</body>
</html>
